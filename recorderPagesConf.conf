# This config file used to config the page show in rqsco_stone.html.
#录音打分页面的设定,在一个table中的显示
[ Q1 ]    #问题一
    [[sequence]]
        controlText = '1'                      #文本内容,如果有
        controlType = label                       #控件属性
        controlCss  = 'label label-normal'     #控件的css
        controlName = "lblSEQUENCE"   #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
    [[question]]
        controlText = '开场白(真诚问候，专业身份与多美滋的关系 15%)'                      #文本内容,如果有
        controlType = label                       #控件属性
        controlCss  = 'label label-normal'     #控件的css
        controlName = "lblQUESTION"   #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
    [[pinji]]
        controlText = '评级'                      #文本内容,如果有
        controlType = label                       #控件属性
        controlCss  = 'label label-normal'     #控件的css
        controlName = "lblPINJI"   #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
    [[class]]
        controlType = input                        #控件的属性
        controlShowType = radio                    #控件的控件属性
        controlName = "radioCLASS"           #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        hasRealDataValue = 2
        [[[ radio ]]]
            [[[[ radio1 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '1'                         #数据控件的文本
            inDataValue = 0                         #数据控件的值
            inDataID  = "idClassRadio1" #数据控件的ID,js调用的时候需要
            [[[[ radio2 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '2'                         #数据控件的文本
            inDataValue = 1                         #数据控件的值
            inDataID  = "idClassRadio2" #数据控件的ID,js调用的时候需要
            [[[[ radio3 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '3'                         #数据控件的文本
            inDataValue = 2                         #数据控件的值
            inDataID  = "idScoreRadio3" #数据控件的ID,js调用的时候需要
    [[zhanbi]]
        controlText = '占比'                      #文本内容,如果有
        controlType = label                       #控件属性
        controlCss  = 'label label-normal'     #控件的css
        controlName = "lblZHANBI"   #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
    [[percent]]
        controlText = '15%'                        #控件的属性
        controlType = label                       #控件属性
        controlCss  = 'label label-normal'     #控件的css
        controlName = "lblPERCENT"           #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
    [[defen]]
        controlText = '得分'                      #文本内容,如果有
        controlType = label                       #控件属性
        controlCss  = 'label label-normal'     #控件的css
        controlName = "lblDEFEN"   #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
    [[score]]
        controlType = input                        #控件的属性
        controlCss  = 'input-mini'                 #数据控件的css
        controlShowType = text                     #数据控件的控件属性
        controlName = "txtSCORE"           #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        controlID  = "idSCORE"  #数据控件的ID,js调用的时候需要
        placeholder  = "得分"                     #没有数据时候的显示
    [[memo]]
        controlText = '备注'                      #文本内容,如果有
        controlType = label                       #控件属性
        controlCss  = 'label label-normal'     #控件的css
        controlName = "lblMEMO"   #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
    [[memoText]]
        controlType = input                        #控件的属性
        controlCss  = 'input-large'                 #数据控件的css
        controlShowType = text                     #数据控件的控件属性
        controlName = "txtMemo"           #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        controlID  = "idMemo"  #数据控件的ID,js调用的时候需要
        hasRealDataValue = '兔兔的爸爸'
        placeholder  = "备注"                     #没有数据时候的显示

