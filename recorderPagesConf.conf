# This config file used to config the page show in rqsco_stone.html.
hasShowScore = yes               #是否显示打分页面,当做bool使用,not case sensitive:true,yes,on,1 means true;false,no,off,0 means false.

#录音打分页面的设定,在一个table中的显示
[ recorderScore ]
#must have rowNumberPolicyHolder_Usr and itemCountPolicyHolder_Usr.
rowNumber = 1           #每行有多少列<td></td> 实际是乘以2的,因为都会有一个标签的.
itemCount = 2          #一共有多少项
#the setting order will decide show order.
#titelType must be in,otherwise the item will not be shown.
    [[ Q1 ]]    #问题一
        titleText = '开场白(真诚问候，专业身份与多美滋的关系 15%)'                      #头控件的内容
        titleType = label                       #头控件属性
        titleCss  = 'label label-normal'     #头控件的css
        dataType = input                        #数据控件的属性
        dataShowType = radio                    #数据控件的控件属性
        dataName = "POLICYHOLDER_USR_SEX"           #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
        [[[radio]]]
            [[[[ radio1 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '1'                         #数据控件的文本
            inDataValue = 0                         #数据控件的值
            inDataID  = "PolicyInformation_txtSexMan" #数据控件的ID,js调用的时候需要
            [[[[ radio2 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '2'                         #数据控件的文本
            inDataValue = 1                         #数据控件的值
            inDataID  = "PolicyInformation_txtSexWoMan" #数据控件的ID,js调用的时候需要
            [[[[ radio3 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '3'                         #数据控件的文本
            inDataValue = 2                         #数据控件的值
            inDataID  = "PolicyInformation_txtSexWoMan" #数据控件的ID,js调用的时候需要

    [[ Q2 ]]    #问题二
        titleText = '建议（评估结果 40%）'                      #头控件的内容
        titleType = label                       #头控件属性
        titleCss  = 'label label-normal'     #头控件的css
        dataType = input                        #数据控件的属性
        dataShowType = radio                    #数据控件的控件属性
        dataName = "POLICYHOLDER_USR_SEX"           #数据控件的名字,在form回传的时候作为form的参数,不需要和传给REST服务的JSON对应，这个只是页面的控件名称，不重复即可,JSON是在代码中对应的.
        mustHave = no                           #是否必须填写,如果必须填写,那么会加上一个*标记,在脚本中.
        [[[radio]]]
            [[[[ radio1 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '1'                         #数据控件的文本
            inDataValue = 0                         #数据控件的值
            inDataID  = "PolicyInformation_txtSexMan" #数据控件的ID,js调用的时候需要
            [[[[ radio2 ]]]]
            titleType = label                       #头控件属性
            titleCss  = 'radio inline'              #头控件的css
            inDataType = label                      #内部数据控件的属性
            inDataCss =  'label'                      #内部数据控件的css
            inDataText = '2'                         #数据控件的文本
            inDataValue = 1                         #数据控件的值
            inDataID  = "PolicyInformation_txtSexWoMan" #数据控件的ID,js调用的时候需要

