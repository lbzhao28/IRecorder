<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noodp,nodir,noydir">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign In - OFusion ConfigManagement</title>
    <link href="../static/css/pages/login/OFusion_css.css"
          rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../static/js/EsayUI/themes/default/easyui.css"
          xmlns="http://www.w3.org/1999/html">
    <script type="text/javascript" src="../static/js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../static/js/EsayUI/jquery.easyui.min.js"></script>

</head>
<body>
<header role="banner" class="oTransitionalHeader">
    <div class="cols oPageCentered">
        <div class="col col1of2 txtLeft"><a href="https://www.OFusion.com.cn/" class="oTransitionalPageLogo">BigO</a>
        </div>
        <div class="col col1of2 txtRight">
            <nav class="linksContainer"><a href="" id="signup">注册</a></nav>
        </div>
    </div>
</header>
<div id="main" role="main" class="oPageCentered oContentContainer">
    <div class="oPageCentered oFormContainer"><h1>Welcome to OFusion!</h1>

        <form action="/login" name="login" id="login" class="oForm-login" autocomplete="on" method="post">
            <input type="text" name="username" id="username" value="" maxlength="16" class="oFormJumbo oInputText easyui-validatebox"
                   placeholder="用户名" required="true"/>
            <input type="password" name="password" id="password" value=""
                   class="oFormJumbo oInputText easyui-validatebox" placeholder="密码" required="true"/>
            <footer class="oFormFooter cols">
                <div class="col col1of3">
                    <input type="submit" name="submit" id="submit" value="登入" class="oBtn oBtnPrimary"/>
                </div>

            </footer>
            <input type="hidden" name="ioBB" id="ioBB"></form>
        <div class="oForgotLinks"><a href="/reset/password">忘记密码?</a> <a href="/reset/username">忘记用户名?
        </a></div>
        </form>
    </div>
</div>
<footer role="contentinfo" class="oTransitionalFooter">
    <a class="oTransitionalPageLogo" href="https://www.OFusion.com.cn/">OFusion</a>

    <div class="oSupportInfo">&#169; 2012-2113 OFusion Corporation.</div>
</footer>
</body>
</html>
